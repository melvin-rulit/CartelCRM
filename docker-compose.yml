services:

# Web Service
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d/
    ports:
      - "9001:80"
    depends_on:
     - db_mysql
    networks:
     - take_heli

  php:
    build: docker/php
    container_name: php
    working_dir: /var/www/
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./:/var/www
    networks:
      - take_heli

# Mysql Service
  db_mysql:
    container_name: db_mysql
    image: mysql
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: Cartel
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
    networks:
      - take_heli

